<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h2>Calculator</h2>
      <div class="dash-container">
        <span class="material-symbols-outlined dash"> horizontal_rule </span>
      </div>
    </header>
    <div class="divas">
      <p>AC</p>
      <p><i class="fas fa-backspace"></i></p>
      <p><i class="fas fa-percentage"></i></p>
      <p><i class="fas fa-divide diva"></i></p>
    </div>
    <div class="divas">
      <p class="nos">7</p>
      <p class="nos">8</p>
      <p class="nos">9</p>
      <p><i class="fas fa-multiply diva"></i></p>
    </div>
    <div class="divas">
      <p class="nos">4</p>
      <p class="nos">5</p>
      <p class="nos">6</p>
      <p><i class="fas fa-subtract diva"></i></p>
    </div>
    <div class="divas">
      <p class="nos">1</p>
      <p class="nos">2</p>
      <p class="nos">3</p>
      <p><i class="fas fa-add diva"></i></p>
    </div>
    <div class="divas">
      <p>
        <span class="material-symbols-outlined expand"> expand_content</span>
      </p>
      <p class="nos">0</p>
      <p class="nos">.</p>
      <p><i class="fas fa-equals diva diva1"></i></p>
    </div>
  </body>
</html>
